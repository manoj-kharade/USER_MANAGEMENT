<div class="m-0 modal-box form-container">
    <form [formGroup]="userForm">

        <div class="row">
            <div class="col-12">
                <input formControlName="USER_ID" hidden>
                <mat-form-field apperance="outline" fxFlex="50" [style.width.px]="350" [style.height.px]="60">
                    <mat-label fxFlex="25">First Name:</mat-label>
                    <input formControlName="FIRST_NAME" matInput placeholder="Enter first name" fxFlex="50">
                    <mat-error *ngIf="userForm.get('FIRST_NAME')?.hasError('required')">
                        Please enter first name
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-12">

                <mat-form-field [style.width.px]="350" apperance="outline" fxFlex="50" [style.height.px]="60">
                    <mat-label fxFlex="25">Last Name:</mat-label>
                    <input formControlName="LAST_NAME" matInput placeholder="Enter last name">
                    <mat-error *ngIf="userForm.get('LAST_NAME')?.hasError('required')">
                        Please enter last name
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-12">

                <mat-form-field [style.width.px]="350" apperance="outline" fxFlex="50" [style.height.px]="60">
                    <mat-label fxFlex="25">Address:</mat-label>
                    <input formControlName="ADDRESS" matInput placeholder="Enter address">
                    <mat-error *ngIf="userForm.get('ADDRESS')?.hasError('required')">
                        Please enter address
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-12">

                <mat-form-field [style.width.px]="350" apperance="outline" fxFlex="50" [style.height.px]="60">
                    <mat-label fxFlex="25">Email:</mat-label>
                    <input formControlName="EMAIL" matInput placeholder="Enter Email">
                    <mat-error *ngIf="userForm.get('EMAIL')?.hasError('required')">
                        Please enter email
                    </mat-error>
                    <mat-error *ngIf="userForm.get('EMAIL')?.hasError('email')">
                        Please enter valid email
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-12">

                <mat-form-field [style.width.px]="350" apperance="outline" fxFlex="50" [style.height.px]="60">
                    <mat-label fxFlex="25">Phone:</mat-label>
                    <input formControlName="PHONE" matInput placeholder="Enter mobile no">
                    <mat-error *ngIf="userForm.get('PHONE')?.hasError('required')">
                        Please enter mobile no
                    </mat-error>
                    <mat-error *ngIf="userForm.get('PHONE')?.hasError('minLength')">
                        Please enter 10 digit mobile no
                    </mat-error>
                    <mat-error *ngIf="userForm.get('PHONE')?.hasError('maxLength')">
                        Please enter only 10 digit mobile no
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <!-- <div class="clear m-t-15 m-b-15">
            <mat-divider></mat-divider>
        </div>-->
        <br>
        <div class="btn-area d-flex justify-content-center">
            <button mat-raised-button color="primary" class="btn k-button btn btn-success button-highlight"
                (click)="onSubmit()">Submit</button>
        </div>
    </form>
</div><br>
<div class="clear m-t-15 m-b-15">
    <mat-divider></mat-divider>
</div><br><br>
<div>
    <app-user-list (editUser)="onEdit($event)"></app-user-list>
</div>
